<mat-card class="form-card">
    <mat-card-title>Add New Book</mat-card-title>
    <mat-card-content>
      <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Author</mat-label>
          <input matInput formControlName="author" required>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput rows="3" formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Cover Image URL</mat-label>
            <textarea matInput rows="3" formControlName="coverImage"></textarea>
        </mat-form-field>
  
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="bookForm.invalid">Add Book</button>
        </mat-card-actions>
  
      </form>
    </mat-card-content>
  </mat-card>
