<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" opened>
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item *ngIf="!isLoggedIn" routerLink="/auth/login">Login</a>
        <a mat-list-item *ngIf="!isLoggedIn" routerLink="/auth/signup">Signup</a>
        <a mat-list-item *ngIf="isLoggedIn" routerLink="/user/books">Books</a>
        <a mat-list-item *ngIf="isLoggedIn" routerLink="/user/plantoread">Plan to Read</a>
        <a mat-list-item *ngIf="isLoggedIn && isAdmin" routerLink="/admin/add-book">Add Book</a>
        <a mat-list-item *ngIf="isLoggedIn" (click)="logout()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Bookworm</span>
      </mat-toolbar>
  
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
